<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <meta name="author" content="">
    <meta name="description" content="">
  </head>

  <body>

    <header>
      {% include header.html %}
    </header>

    <nav>
      {% include nav.html %}
    </nav>

    <aside>
      {% include aside.html %}
    </aside>

    <section>
	{% for post in site.posts %}
  		<a href="{{ post.url }}">
    	<h2>{{ post.title }}</h2>
    		<p>{{ post.date | date_to_string }}</p>
		<p>{{ page.description | truncate_words: 20 }}</p>
  		</a>
	{% endfor %}
    </section>

    <footer>
      {% include footer.html %}
    </footer>

  </body>

</html>
